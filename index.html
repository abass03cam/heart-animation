<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I ❤️ You Animation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe6e6, #ffe1f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .message {
      font-size: 4rem;
      letter-spacing: 2px;
      color: #333;
      animation: fadeIn 1s ease-in-out;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .heart-img {
      height: 60px;
      width: 60px;
      animation: heartbeat 1s infinite;
      cursor: pointer;
      user-select: none;
    }

    .subtext {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #555;
      animation: appear 1s ease forwards;
      animation-delay: 1.5s;
      opacity: 0;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      font-size: 1.5rem;
      animation: sparkle 1s ease-out forwards;
      color: gold;
    }

    /* Animations */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25%, 75% { transform: scale(1.3); }
      50% { transform: scale(1); }
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1) translate(0, 0); }
      100% { opacity: 0; transform: scale(0.5) translate(var(--dx), var(--dy)); }
    }
  </style>
</head>
<body>

  <div class="message">
    <span>I</span>
    <img src="heart.png" alt="heart" class="heart-img" />
    <span>You</span>
  </div>

  <p class="subtext">Click the heart ❤️</p>
  <div id="particles"></div>

  <script>
    const heart = document.querySelector('.heart-img');
    const particles = document.getElementById('particles');

    heart.addEventListener('click', (e) => {
      const { clientX: x, clientY: y } = e;

      for (let i = 0; i < 12; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = '✨';
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        const dx = (Math.random() - 0.5) * 200 + 'px';
        const dy = (Math.random() - 0.5) * 200 + 'px';
        star.style.setProperty('--dx', dx);
        star.style.setProperty('--dy', dy);

        particles.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }

      alert('Love you too ❤️');
    });
  </script>
</body>
</html>
